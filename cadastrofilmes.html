<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de filmes</title>
</head>
<body>
    <form id="filmes" action="/send_cadastrofilmes" method="post">
        <h1>Cadastro dos filmes</h1>
        <div class="nome">
            <label>Nome do filme: </label>
            <input type="text" placeholder="Digite o nome do filme" required>
        </div>
        <div class="atores">
            <label>Atores: </label>
            <input type="text" placeholder="Digite os atores aqui" required>
        </div>
        <div class="diretores">
            <label>Diretor: </label>
            <input type="text"  placeholder="Digite o diretor aqui" required>
        </div>
        <div class="ano">
            <label>Ano: </label>
            <input type="text" placeholder="Digite o ano aqui" required>
        </div>
        <div class="genero">
            <label >Gênero: </label>
            <input type="text" placeholder="Digite o gênero aqui" required>
        </div>
        <div class="produtora">
            <label>Produtora: </label>
            <input type="text" placeholder="Digite a produtora aqui" required>
        </div>
        <div class="sinopse">
            <label>Sinopse: </label>
            <input type="text" placeholder="Digite a sinopse aqui" required>
        </div>
        <button type="submit"> Cadastrar filme </button>
    </form>
</body>
</html>
