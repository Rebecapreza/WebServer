<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>

<body>
    <section class="container">
        <section class="header">
            <section class="login-icon">🔐</section>
            <h1>Login</h1>
        </section>

        <section class="form-container">
            <section class="nav-buttons">
                <a href="index.html" class="nav-btn">🏠 Home</a>
                <a href="cadastro.html" class="nav-btn">➕ Cadastrar</a>
                <a href="lista.html" class="nav-btn">📋 Ver Filmes</a>
            </section>

            <p class="welcome-text">
                Entre com suas credenciais para acessar seu sistema de filmes
            </p>

            <form class="loginn" action="/send_login" method="post">
                <section class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail aqui" required>
                    <section class="input-icon">📧</section>

                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha aqui" required>
                    <section class="input-icon">🔒</section>
                </section>

                <button type="submit" class="submit-btn">Entrar</button>
            </form>
        </section>
    </section>
</body>
</html>
